<html>
	<head>
	<title>JavaScript</title>
	<script>
		var opt;
		do{
			opt=parseFloat(prompt("1. Addtion \n 2. Subtraction \n 3.Multiplication \n 4. Division \n 5. Quit"));
			switch (opt)
			{
				case 1:
					var a =parseFloat(prompt("Enter the First Number : "));
					var b =parseFloat(prompt("Enter the Second Number : "));
					var c = a+b;
					alert("Result = "+c);
					break;
				case 2:
					var a =parseFloat(prompt("Enter the First Number : "));
					var b =parseFloat(prompt("Enter the Second Number : "));
					var c = a-b;
					alert("Result = "+c);
					break;
				case 3:
					var a =parseFloat(prompt("Enter the First Number : "));
					var b =parseFloat(prompt("Enter the Second Number : "));
					var c = a*b;
					alert("Result = "+c);
					break;
				case 4:
					var a =parseFloat(prompt("Enter the First Number : "));
					var b =parseFloat(prompt("Enter the Second Number : "));
					var c = a/b;
					alert("Result = "+c);
					break;
				case 5:
					document.write("Thank You :) ");
					break;
					
				default:
					alert("Invalid option");
					break;
			}
		}while(opt!=5);
	</script>
	</head>
	<body bgcolor=#ddffef>
	</body>
</html>
